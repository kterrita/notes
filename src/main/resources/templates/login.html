<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
 	<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css"></link>
  	<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css"></link>
  	<link rel="stylesheet" type="text/css" media="all" href="css/styles.css"></link>
</head>
<body>
	<div class="container">
		<div class="col-sm-12 col-md-10 col-md-offset-1">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<h2>Login to Notes App</h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<div class="form-group input-group">
				<input type="text" name="username" value="" placeholder="Username" />
				</div>
				<div class="form-group input-group">
				<input type="password" name="password" placeholder="Password" />
				</div>
				<div class="checkbox">
					<label>
				<input type="checkbox" name="remember-me"/>
					</label>
					<label>Remember me</label>
				</div>
				<div class="form-group">
				<input type="submit" id="login" value="Login"
					class="btn btn-primary" />
				</div>
				<div class="form-group">
				<h4><a href="/registration">Create an account</a></h4>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
